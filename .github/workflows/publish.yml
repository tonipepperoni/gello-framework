name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Build and Publish to npm

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test

      - name: Build all packages
        run: pnpm nx run-many -t build --projects='gello-*'

      - name: Publish packages (dry run)
        if: ${{ inputs.dry_run == 'true' }}
        run: pnpm nx run-many -t publish --projects='gello-*' -- --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish packages
        if: ${{ inputs.dry_run != 'true' }}
        run: pnpm nx run-many -t publish --projects='gello-*'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
